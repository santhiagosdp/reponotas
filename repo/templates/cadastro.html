{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Static CSS -->

    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>Cadastro de usu√°rios</title>

</head>

<body>
    <main>
        <div class="col-md-12 col-md-offset-2">
            <div class="centrodiv">
                <form data-toggle="validator" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="control-label">Telefone:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="">
                        <!-- pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>-->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        {{password.errors}}
                        <label for="password1" class="control-label">Senha:</label>
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        {{password.errors}}
                        <label for="password2" class="control-label">Confirme a senha:</label>
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="" required>
                        <div class="help-block with-errors"></div>
                    </div><br>
                    <div class="centroPesq">
                        <input type="submit" value="Cadastrar" class="btn btn-primary"><br><br>
                    </div>
                    <div>
                        <a type="button" class="btn btn-success" href="/">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </main>

</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

</html>
