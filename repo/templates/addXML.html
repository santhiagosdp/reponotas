{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Static CSS -->

    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>Consulta</title>
</head>

<body>
    <main>
        <div class="col-md-12 col-md-offset-2">
            <div class="centrodiv">
                <h3 class="titulo2">Adicionar o XML</h3>
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <!-- COMPONENT START -->
                    <div class="form-group">
                        <div class="input-group" name="Fichier1">
                            <div>
                                <input type="file" accept=".xml" class="form-control" id="myfile" name="myfile" placeholder='Choose a file...' />
                                <span class="input-group-btn">
                                <button class="btn btn-default btn-choose" type="button"></button>
                            </span>
                            </div>
                        </div>
                        <div>
                            <!-- COMPONENT END -->
                            <div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary pull-right">Enviar</button>
                                    <a type="button" class="btn btn-success" href="/">Voltar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <main>
        <div class="col-md-12 col-md-offset-2">
            <div class="centrodiv">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Adicionar avulso</button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Adicionar Avulso</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form method="get" action="/add2">
                                <div class="modal-body">
                                    <p>Dados do Mercado</p>
                                    <input class="form-control form-control-sm" name="nomeM" type="text" placeholder="Nome do Mercado" required>
                                    <input class="form-control form-control-sm" name="cnpj" type="text" placeholder="CNPJ - Opcional">
                                    <input class="form-control form-control-sm" name="cidade" type="text" placeholder="Cidade" required>
                                    <input class="form-control form-control-sm" name="estado" type="text" placeholder="Estado" required>
                                    <input class="form-control form-control-sm" name="endereco" type="text" placeholder="EndereÃ§o - Opcional">
                                    <br>
                                    <p>Dados da compra</p>
                                    <input class="form-control form-control-sm" name="nomeP" type="text" placeholder="Nome do Produto">
                                    <input class="form-control form-control-sm" name="valor" type="text" placeholder="Valor do Produto ( R$ 0,00 )">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-primary">Concluir</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'base.js' %}"></script>
</body>

</html>
